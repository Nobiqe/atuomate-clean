<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload and process ID card images securely">
    <title>ID Card Processing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>

        :root {
            --primary-color: #3f51b5;
            --primary-dark: #303f9f;
            --light-bg: #f9f9f9;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .app-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 15px;
        }
        .app-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 30px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }
        .app-body {
            background-color: white;
            padding: 30px;
            border-radius: 0 0 12px 12px;
            box-shadow: var(--card-shadow);
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px 25px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        .section-divider {
            margin: 30px 0;
            border-top: 1px solid #eee;
            position: relative;
        }
        .section-divider span {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 0 15px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header" role="banner">
            <h1><i class="bi bi-credit-card-2-front me-2" aria-hidden="true"></i>ID Card Processing System</h1>
            <p class="mb-0">Upload ID card images for processing</p>
        </div>
        
        <main class="app-body" role="main">
            <form action="/api/upload" method="POST" enctype="multipart/form-data">
                <div class="alert alert-info" role="alert">
                    <i class="bi bi-info-circle-fill me-2" aria-hidden="true"></i> Please upload clear images of both sides of your ID card
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <h2 class="h5"><i class="bi bi-1-circle me-2" aria-hidden="true"></i>Front Side</h2>
                        <div class="upload-area mb-2">
                            <i class="bi bi-card-image" aria-hidden="true"></i>
                            <p>Upload front image</p>
                            <input type="file" name="first_image" id="firstImage" accept="image/jpeg,image/jpg,image/png" required aria-label="Upload front ID image">
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <h2 class="h5"><i class="bi bi-2-circle me-2" aria-hidden="true"></i>Back Side</h2>
                        <div class="upload-area mb-2">
                            <i class="bi bi-card-image" aria-hidden="true"></i>
                            <p>Upload back image</p>
                            <input type="file" name="second_image" id="secondImage" accept="image/jpeg,image/jpg,image/png" required aria-label="Upload back ID image">
                        </div>
                    </div>
                </div>
                
                <div class="section-divider">
                    <span>Verification Video</span>
                </div>
                
                <div class="row mb-4">
                    <div class="col-12">
                        <h2 class="h5"><i class="bi bi-3-circle me-2" aria-hidden="true"></i>Short Verification Video (60s)</h2>
                        <div class="alert alert-warning" role="alert">
                            <i class="bi bi-camera-video-fill me-2" aria-hidden="true"></i> Upload a short video (max 60 seconds)
                        </div>
                        <div class="upload-area mb-2">
                            <i class="bi bi-film" aria-hidden="true"></i>
                            <p>Upload video file</p>
                            <input type="file" name="verification_video" id="verificationVideo" accept="video/mp4,video/quicktime,video/webm" required aria-label="Upload verification video">
                        </div>
                    </div>
                </div>
                
                <!-- اضافه کردن API Key به صورت مخفی -->
                <input type="hidden" name="api_key" value="your-secret-api-key">
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg" aria-label="Process ID Card">
                        <i class="bi bi-arrow-right-circle me-2" aria-hidden="true"></i>Process ID Card
                    </button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
